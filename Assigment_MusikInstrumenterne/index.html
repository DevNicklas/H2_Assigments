<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio id="harp" src="audio/harp.mp3" preload="auto"></audio>
    <audio id="guitar" src="audio/guitar.mp3" preload="auto"></audio>
    <audio id="saxophone" src="audio/saxophone.mp3" preload="auto"></audio>
    <audio id="flute" src="audio/flute.mp3" preload="auto"></audio>
    <button onclick="harp.play('harp')">Play Harp</button>
    <button onclick="guitar.play('guitar')">Play Guitar</button>
    <button onclick="saxophone.play('saxophone')">Play Saxophone</button>
    <button onclick="flute.play('flute')">Play Flute</button>
    <script src="main.js"></script>
</body>
</html>
