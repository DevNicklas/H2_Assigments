<div id="wrapper">
    <h1>{{ "form_page" | translate}}</h1>
    <hr>
    <h2>{{ "enter_login_information" | translate }}</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
        <div>
            <label for="username">{{ "username" | translate }}</label><br>
            <input type="text" id="username" formControlName="username" placeholder="{{ 'enter_username' | translate }}" autocomplete="username">
        </div>
        <div>
            <label for="password">{{ "password" | translate }}</label><br>
            <input type="password" id="password" formControlName="password" placeholder="{{ 'enter_password' | translate }}" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="{{ 'submit_login' | translate }}">
        </div>
    </form>
    <hr>
    <app-page-routing />
    <hr>
</div>
